<!DOCTYPE html>
<html>
    <head>
        
        <title>List My Professor</title>
        
    </head>
<body>

<form action="/api/student/classes" method="post">
    <p>
        
        Provide your name and ssn to find your classes
        
    </p>
  Name:<br>
      <input 
        type="text" 
        name="name">
        <br>
  SSN:<br>
    <input 
        type = "number" 
        name = "ssn" 
        pattern = "^d{3}-d{2}-d{4}$" 
        title = "###-##-####">
  <br>
  <input 
    type="submit" 
    value="Submit">
    
</form> 
</body>
</html><x></x>
